<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">

      <div class="upper">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input" />
        <button id="button">Convert</button>
      </div>
      

      <div class="lower">
        <div class="conversation-result">
          <h2 class="input-heading">Length (Meter/Feet)</h2>
          <p class="input-result"></p>
        </div>
        <div class="conversation-result">
          <h2 class="input-heading">Volume (Liters/Gallons)</h2>
          <p class="input-result"></p>
        </div>
        <div class="conversation-result">
          <h2 class="input-heading">Mass (Kilograms/Pounds)</h2>
          <p class="input-result"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
